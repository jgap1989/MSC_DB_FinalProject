<body id="Top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
      <div class="container">
        <a class="navbar-brand" href="#">ACE BodyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <!-- Page Content -->
  <div class="container">
    <div class="box form-box">
      <header class="box-header">Registra tu nuevo vehículo</header>
      <form action="" method="post">
        
        <div class="field input">
          <label for="name">Marca: </label>
          <select name="car-select">
            <optgroup label="GM" class="GM">
              <option name="Cadilac" value="Cadilac">Cadilac</option>
              <option name="GMC" value="GMC">GMC</option>
              <option name="BUICK" value="BUICK">BUICK</option>
              <option name="Chevrolet" value="Chevrolet">Chevrolet</option>
              <option name="Pontiac" value="Pontiac">Pontiac</option>
              <option name="Hummer" value="Hummer">Hummer</option>
              <option name="OtrosGM" value="OtrosGM">OtrosGM</option>
            </optgroup>
            <optgroup label="VW/AUDI" class="VW-AUDI">
              <option name="VolksWagen" value="VolksWagen">VolksWagen</option>
              <option name="Audi" value="Audi">Audi</option>
              <option name="Seat" value="Seat">Seat</option>
              <option name="Bentley" value="Bentley">Bentley</option>
              <option name="Ducati" value="Ducati">Ducati</option>
              <option name="Porsche" value="Porsche">Porsche</option>
              <option name="Lamborghini" value="Lamborghini">Lamborghini</option>
              <option name="Bugatti" value="Bugatti">Bugatti</option>
              <option name="Scania" value="Scania">Scania</option>
              <option name="MAN" value="MAN">MAN</option>
            </optgroup>
            <optgroup label="Grupo Nissan" class="Grupo-Nissan">
              <option name="Nissan" value="Nissan">Nissan</option>
              <option name="Renault" value="Renault">Renault</option>
              <option name="Mitsubishi" value="Mitsubishi">Mitsubishi</option>
              <option name="Infiniti" value="Infiniti">Infiniti</option>
              <option name="Datsun" value="Datsun">Datsun</option>
              <option name="Dacia" value="Dacia">Dacia</option>
              <option name="Lamborghini" value="Lamborghini">Lamborghini</option>
              <option name="Bugatti" value="Bugatti">Bugatti</option>
              <option name="Scania" value="Scania">Scania</option>
              <option name="MAN" value="MAN">MAN</option>
            </optgroup>
            <optgroup label="BMW Group" class="BMW-Group">
              <option name="BMW" value="BMW">BMW</option>
              <option name="MINI" value="MINI">MINI</option>
              <option name="Rolls Royce" value="Rolls Royce">Rolls Royce</option>
              <option name="Motorrad" value="Motorrad">Motorrad</option>
            </optgroup>
          </select>
          <input type="" name="name" id="name" placeholder="Nombre">
        </div>
        
        <div class="field input">
          <label for="last-name">Línea: </label>
          <input type="text" name="lineaVehiculo" id="linea" placeholder="Journey, Yaris, Aveo, etc...:">
        </div>
        
        <div class="field input">
          <label for="anio">Año: </label>
          <input type="text" name="anio" id="anio" placeholder="Año del vehículo">
        </div>
        
        <div class="field input">
          <label for="Color">Color: </label>
          <input type="text" name="username" id="username" placeholder="Nombre de usuario">
        </div>
        
        <div class="field input">
          <label for="tipo">Tipo</label>
          <input type="text" name="tipo" id="tipo" placeholder="Tipo de vehículo">
        </div>

        <div class="field input">
          <label for="placas">Placas</label>
          <input type="text" name="placas" id="placas" placeholder="Placas del vehículo">
        </div>
        
        <div class="field input">
          <input type="submit" class="btn" name="submit" value="Confirmar">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
